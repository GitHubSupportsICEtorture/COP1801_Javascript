<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</style>

  <script>
    var int1;
    var int2;
    var firstResult;
    var secondResult;
    var thirdResult;

    // store user input in variables named int1 and int2
    int1 = parseInt(prompt("Please enter a number"), 10);
    int2 = parseInt(prompt("Please enter another number"), 10);

    // perform calculations storing the
    // results in variables named firstResult,
    // secondResult, and thirdResult
    firstResult = int1 + int2;
    secondResult = int1 * int2;
    thirdResult = 3 * (int1 + int2);

    // using the input variables and the result variables,
    // display the results for the user
    alert(int1 + " plus " + int2 + " is " + firstResult);
    alert(int1 + " times " + int2 + " is " + secondResult);
    alert("3 times the sum of " + int1 + " and " + int2 + " is " + thirdResult);
  </script>

</head>

</body>
</html>
