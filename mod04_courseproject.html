<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <style>
    #outputDisplay  {
    position: relative;
    width: 300px;
    height: 50px;
    background: #f0f;
    }



  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $("#userInput").val("");
      $("#goButton").click(function(){
        var str = $("#userInput").val();
        $("#outputDisplay").html(str);

        str = str.toLowerCase();
        if (str.search("blue") > -1) {
        //$('#outputDisplay').animate({backgroundColor: '#FF0000'}, 'slow');

        }
        $( "#outputDisplay" ).animate({
      backgroundColor: "#aabb00",
      color: "#f5f"}, 1000);

        $("#outputDisplay").animate({left: "+=150"}, 500);
        $("#outputDisplay").animate({left: "-=150"}, 500);
        $("#outputDisplay").animate({left: "+=75"}, 500);
        $("#outputDisplay").animate({left: "-=75"}, 500);
        $("#outputDisplay").animate({left: "+=25"}, 500);
        $("#outputDisplay").animate({left: "-=25"}, 500);
        $("#outputDisplay").animate({left: "+=5"}, 500);
        $("#outputDisplay").animate({left: "-=5"}, 500);
        $("#userInput").val("");
      });
    });
  </script>
</head>

<body>
  <p>Enter some text: <input type="text" id="userInput">
  <p><button type="button" id="goButton">Start</button>
  <div id="outputDisplay" class="ui-widget-content ui-corner-all">
  </div>
</body>
</html>
